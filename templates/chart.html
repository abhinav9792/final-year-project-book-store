{% extends "admin_panel_template.html" %}
{% block body %}

<body>
    <div class="container" >
        <div class="row">
            <div class="col-sm-6 box-heading" >
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-sm-6 box-heading">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>
<br/>
<br/>

    <div class=" container">
        <div class="row">
            <div class="col-sm-6 box-heading">
                <canvas id="myChart4"></canvas>
            </div>
            <div class="col-sm-6 box-heading">
                <canvas id="myChart5"></canvas>
            </div>
        </div>
    </div>
<br/>
<br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 box-heading">
                <canvas id="myChart3"></canvas>
            </div>

        </div>
    </div>






<script>

// scatter plot
var xyValues = [
  {x:50, y:7},
  {x:60, y:8},
  {x:70, y:8},
  {x:80, y:9},
  {x:90, y:9},
  {x:100, y:9},
  {x:110, y:10},
  {x:120, y:11},
  {x:130, y:14},
  {x:140, y:14},
  {x:150, y:15}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "#C69749",
      data: xyValues,

      
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 40, max:160}}],
      yAxes: [{ticks: {min: 6, max:16}}]
    }
  }
});
// multi line chart
var xValues = [100,200,300,400,500,600,700,800,900,1000];

new Chart("myChart2", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
      borderColor: "#FB2576",
      fill: false
    },{
      data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
      borderColor: "#3F0071",
      fill: false
    },{
      data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
      borderColor: "#150050",
      fill: false
    }]
  },
  options: {
    legend: {display: false}
  }
});
// bar chart
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = ["#FB2576", "#3F0071","#150050","#C69749","#150050"];

new Chart("myChart3", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues,

    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    }
  }
});
// pie chart
new Chart("myChart4", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues,
    }]
  },
  options: {
    title: {
      display: true,
      text: "World Wide Wine Production",
      
    }
  }
});
// line chart
var xValues = [50,60,70,80,90,100,110,120,130,140,150];
var yValues = [7,8,8,9,9,9,10,11,14,14,15];

new Chart("myChart5", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>

{% endblock %}
